<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Song Lyric</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .lyric-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .lyric {
            font-size: 1.5em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="lyric-container">
        <p class="lyric">"Here comes the sun, and I say, it's all right."</p>
        <p>- The Beatles</p>
    </div>
</body>
</html>
